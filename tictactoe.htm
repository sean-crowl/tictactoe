    <body style="background-color: black;">
        <h1>Tic-Tac-Toe</h1>
        <div class="col-md-12 col-sm-12 col-xs-12 container" id="boardfull">
                <div class="col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board1"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board2"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board3"></div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board4"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board5"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board6"></div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board7"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board8"></div>
            <div class="col-md-4 col-sm-4 col-xs-4 tic" style="color: cyan; text-align: center; font-size: 100px;" id="board9"></div>
            </div>
            </div>
            <p style="color: cyan; font-size: 60px; text-align: center;" id="xwins">Player X Wins!</p>
            <p style="color: cyan; font-size: 60px; text-align: center;" id="owins">Player O Wins!</p>
            <p style="color: white; font-size: 60px; text-align: center;" id="xturn">Player X, it's your turn!</p>
            <p style="color: white; font-size: 60px; text-align: center;" id="oturn">Player O, it's your turn!</p>
            <button onclick="gameRestartX()" class="btn btn-default" id="restartx" style="font-size: 60px; margin-left: 485px">Play Again!</button>
            <button onclick="gameRestartO()" class="btn btn-default" id="restarto" style="font-size: 60px; margin-left: 485px">Play Again!</button>

    </body>
